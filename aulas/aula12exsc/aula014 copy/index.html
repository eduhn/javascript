<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verficador de Ano de Nascimento</h1>
    </header>
    <main>
        <div>
            <theader>
                <p id="chama">Olá, vamos fazer uma análise..</p>
            </theader>

            <div class="bl">
                <p>Ano de nascimento:</p>
                <input type="number" name="ano" id="ano" min="0">
            </div>

            <div class="bl">
                <p>Qual o seu sexo?</p>
                <input type="radio" name="sex" id="sex" checked>
                    <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="sex">
                    <label for="femi">Feminino</label>
            </div>
            
            <input style="padding: 2px 4px;" type="button" value="Resultado.." onclick="resul()">
        </div>
        <div id="saida">
            Preencha os dados acima, por favor..
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
