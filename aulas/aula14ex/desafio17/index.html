<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <style>/*02020A*/
        *{
            margin: 0;
            padding: 0;
        }
        :root{
            ---cor5: #02020a;
            ---cor4: #DDD92A;
            ---cor3: #EAE151;
            ---cor2: #EEEFA8;
            ---cor1: #FAFDF6;
        }
        body{
            background-color: var(---cor5);
            color: var(---cor4);
            font-family: Arial, Helvetica, sans-serif;
        }
        #Container{
            background-color: rgb(10, 10, 10);
            padding: 13px;
            margin: auto;
            max-width: 420px;
            text-align: center;
            border: solid 0px #EEEFA8;
            border-radius: 42px;
            margin-top: 50px;
            box-shadow: #ddda2a5d 9px 5px 20px;
        }
            #Container>h1{
                padding: 10px 0px 20px 0px;
            }
            #Container>p{
                padding: 0px 0px 10px 0px;
            }
            #Container>input{
                margin: 0px 10px 0px 0px;
                border-radius: 6px;
                background-color: var(---cor1);
                box-shadow: 0px 0px 2px var(---cor3);
                text-align: center;

            }
            #Container>button{
                border-radius: 8px;
                background-color: var(---cor1);
                padding: 1px 4px;
                cursor: pointer;
                box-shadow: 0px 
                0px 2px var(---cor3);   
            }
        #Result{
            background-color: var(---cor5);
            padding: 10px;
            margin: auto;
            max-width: 400px;
            text-align: center;
            border: solid 0px #EEEFA8;
            border-radius: 22px;
            margin-top: 30px;
            box-shadow: #ddda2a43 7px 5px 13px;
        }
            #Result>h2{
                padding: 10px 0px;
                font-size: 1.2em;
            }
            #Result>p{
                padding: 10px 0px;
            }
    </style>
</head>

<body>
    <div id="Container">
        <h1>Tabuada 0 a 10</h1>
        <p>Insira um n√∫mero:</p>
        <input type="number" name="number" id="number">
        <button type="button" id="button" onclick="solve()">Solve</button>
    </div>

    <div id="Result">
        <h2>Sabia que 1 + 1 = 2?</h2>
    </div>


    <script>
        function solve() {
            var number = document.querySelector("#number");
            var result = document.querySelector("div#Result");
            var vezes = 0;

            number = Number(number.value);
            result.innerHTML = "";

            for (vezes; vezes <= 10; vezes++) {
                var container = document.createElement("p");
                container.innerHTML = (`${number} X ${vezes} = ${number * vezes};`);
                result.appendChild(container);
            }
            number = 0;
        }
    </script>
</body>

</html>
