<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <style>
        body {
            background-color: rgb(165, 246, 219);
            color: darkred;
        }

        p {
            color: black;
        }
    </style>
</head>

<body>
    <h1 id="prc">Hello World</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, sapiente inventore soluta molestiae quia
        voluptatum alias vitae modi, neque recusandae, perspiciatis autem saepe consectetur nisi fuga aliquid non eius
        voluptatem.</p>
    <h2>Bye World</h2>
    <script>
        var pr = document.getElementById('prc')
        pr.style.backgroundColor = 'black'
        pr.style.color = 'white'
        var pn = document.querySelector('#prc')
        document.write(pn.innerText)
    </script>
</body>

</html>
